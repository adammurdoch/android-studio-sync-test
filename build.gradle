plugins {
    id 'java'
}

repositories {
    jcenter()
    maven { url 'https://repo.gradle.org/gradle/libs-releases' }
}

dependencies {
    compile "com.android.tools.build:gradle:2.2.0-alpha5"
    compile "org.gradle:gradle-tooling-api:2.14.1"
    // Need an SLF4J implementation at runtime
    runtime 'org.slf4j:slf4j-simple:1.7.10'
}